<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人介紹</title>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #222, #111);
            color: #eee;
        }
        h1, h2 {
            color: #00f0ff;
            text-shadow: 0 0 10px #00f0ff;
            margin-left: 20px;
        }
        section {
            background: rgba(30, 30, 30, 0.8);
            padding: 25px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
            border: 1px solid #00f0ff;
            transition: all 0.3s ease;
        }
        section:hover {
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.7);
            transform: translateY(-5px);
        }
         ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #00e0aa;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #00f0ff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>歡迎來到我的網頁</h1>
    <section>
        <h2>姓名</h2>
        <p>王gadra</p>
    </section>
    <section>
        <h2>簡介</h2>
        <p>我是王gadra，一位熱愛寫程式的人。</p>
    </section>
    <section>
        <h2>社交媒體ig</h2>
        <ul>
            <li><a href="https://github.com/i-think-i-need-some-help">我的 GitHub</a></li>
        </ul>
    </section>
</body>
</html>
